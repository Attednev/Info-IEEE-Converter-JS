<table class="table table-dark input">
    <tr>
        <td class="caption">Decimal number</td>
        <td class="inputDiv">
            <input id="userInput" type="number" placeholder="Enter your number">
            <button onclick="convert()">Start</button>
        </td>
    </tr>
    <tr>
        <td class="caption">Binary representation</td>
        <td id="floatIEEE"></td>
    </tr>
    <tr>
        <td class="caption">Hexadecimal representation</td>
        <td id="floatHex"></td>
    </tr>
</table>


<table class="table table-dark">
    <tr>
        <td class="text-light visual">Sign</td>
        <td class="text-light visual">Exponent</td>
        <td class="text-light visual">Mantissa</td>
    </tr>
    <tr>
        <td class="text-light visual">0</td>
        <td class="text-light visual">10000101</td>
        <td class="text-light visual">10010000000000000000000</td>
    </tr>
</table>
